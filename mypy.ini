[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
explicit_package_bases = True

[mypy-tests.*]
ignore_errors = True

[mypy-src.core.config]
ignore_errors = True

[mypy-src.infrastructure.adapters.external_services.playwright_asset_downloader_adapter]
ignore_errors = True

[mypy-src.infrastructure.browser_management.browser_manager]
ignore_errors = True

[mypy-src.infrastructure.repositories.sqlalchemy_problem_repository]
ignore_errors = True

[mypy-src.infrastructure.adapters.html_processing.metadata_extractor_adapter]
ignore_errors = True

[mypy-src.domain.html_processing.pure_html_transforms]
ignore_errors = True

[mypy-src.application.services.html_parsing.element_identifier]
ignore_errors = True

[mypy-src.infrastructure.services.page_scraping.components.iframe_handler]
ignore_errors = True

[mypy-src.infrastructure.services.page_scraping.components.block_parser]
ignore_errors = True

[mypy-src.application.services.html_block_processing_service]
ignore_errors = True

[mypy-src.application.services.html_parsing.fipa_page_block_parser]
ignore_errors = True

[mypy-src.application.use_cases.scraping.components.scraping_orchestrator]
ignore_errors = True

[mypy-src.application.services.page_scraping_service]
ignore_errors = True

[mypy-src.infrastructure.processors.html.components.file_downloader]
ignore_errors = True

[mypy-src.application.services.scraping_orchestrator]
ignore_errors = True

[mypy-src.dependency_injection.composition_root]
ignore_errors = True

[mypy-src.presentation.cli.scraping_cli_handler]
ignore_errors = True

[mypy-playwright.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True
