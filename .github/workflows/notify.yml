name: Notify on Quality Degradation

on:
  workflow_run:
    workflows: ["Full Quality Checks", "CI"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    
    steps:
    - name: Notify on failure
      run: |
        echo "❌ Quality checks failed in workflow: ${{ github.event.workflow_run.name }}"
        echo "Check the run: ${{ github.event.workflow_run.html_url }}"
        # Здесь можно добавить интеграцию с Slack/Telegram/Email
