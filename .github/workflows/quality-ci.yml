name: Quality CI with Refactoring Gates

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  basic-compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
        
    - name: Basic functionality test
      run: |
        echo "=== BASIC FUNCTIONALITY TEST ==="
        PYTHONPATH=. python -c "
import sys
try:
    # Test basic imports
    from src.application.value_objects.scraping.subject_info import SubjectInfo
    from src.domain.models.problem import Problem
    print('✅ Core imports successful')
    
    # Test configuration
    from src.application.value_objects.scraping.scraping_config import ScrapingConfig
    config = ScrapingConfig(timeout_seconds=30, max_pages=10, max_empty_pages=3)
    print('✅ Configuration test passed')
    
    print('✅ All basic tests passed')
except Exception as e:
    print(f'❌ Basic functionality test failed: {e}')
    sys.exit(1)
        "

  quality-gates:
    runs-on: ubuntu-latest
    needs: basic-compatibility
    strategy:
      matrix:
        python-version: [3.9]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install radon bandit safety pytest-cov
        
    - name: Code complexity gate
      id: complexity
      run: |
        echo "=== CODE COMPLEXITY ANALYSIS ==="
        CURRENT_C_METHODS=$(PYTHONPATH=. python -m radon cc src/ -s | grep " C " | wc -l)
        echo "Current C-complexity methods: $CURRENT_C_METHODS"
        
        # Set complexity thresholds
        if [ $CURRENT_C_METHODS -gt 55 ]; then
          echo "❌ CRITICAL: Code complexity increased above threshold (55 methods)"
          echo "::error::Code complexity too high: $CURRENT_C_METHODS C-methods detected"
          exit 1
        elif [ $CURRENT_C_METHODS -gt 50 ]; then
          echo "⚠️  WARNING: Code complexity approaching threshold"
          echo "::warning::High code complexity: $CURRENT_C_METHODS C-methods detected"
        else
          echo "✅ Code complexity within acceptable range"
        fi
        
        echo "complexity_count=$CURRENT_C_METHODS" >> $GITHUB_OUTPUT

    - name: Security scan
      id: security
      run: |
        echo "=== SECURITY SCAN ==="
        # Run bandit but don't fail immediately
        bandit -r src/ -f json -o bandit_report.json || true
        
        # Check for critical security issues
        if PYTHONPATH=. python -c "
import json
try:
    with open('bandit_report.json') as f:
        data = json.load(f)
    high_confidence_issues = [issue for issue in data.get('results', []) 
                            if issue.get('issue_confidence') == 'HIGH']
    if high_confidence_issues:
        print(f'Found {len(high_confidence_issues)} high confidence security issues')
        for issue in high_confidence_issues[:3]:
            print(f'  - {issue[\"test_name\"]} in {issue[\"filename\"]}:{issue[\"line_number\"]}')
        exit(1)
    else:
        print('✅ No high confidence security issues found')
        exit(0)
except Exception as e:
    print(f'Error parsing bandit report: {e}')
    exit(0)
"; then
          echo "✅ Security scan passed"
        else
          echo "❌ Critical security issues found - see bandit_report.json for details"
          echo "::error::Critical security issues detected"
          exit 1
        fi

    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: bandit_report.json
        retention-days: 30

  docker-build:
    runs-on: ubuntu-latest
    needs: quality-gates
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t scraping-refactor:latest .
        docker images
        
    - name: Test basic container functionality
      run: |
        docker run --rm scraping-refactor:latest python -c "import sys; sys.path.append('/app'); import src; print('✅ Container import test passed')"

  playwright-setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install Playwright browsers
      run: |
        pip install playwright
        playwright install
        playwright install-deps
