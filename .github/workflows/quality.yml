name: Full Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install radon flake8 mypy autopep8 autoflake pytest
        
    - name: Run Radon (complexity)
      run: |
        echo "=== Radon Cyclomatic Complexity ==="
        radon cc src/ -s -a
        
    - name: Run Flake8 (style)
      run: |
        echo "=== Flake8 Code Style ==="
        flake8 src/ --count --statistics --max-line-length=120
        
    - name: Run MyPy (types)
      run: |
        echo "=== MyPy Type Checking ==="
        mypy src/ --no-error-summary
        
    - name: Run Tests
      run: |
        echo "=== Test Suite ==="
        python -m pytest tests/ -v --tb=short
        
    - name: Run Scraping Smoke Test
      run: |
        echo "=== Scraping Smoke Test ==="
        # Быстрая проверка что скрэйпинг запускается без ошибок
        timeout 30s python -m src.presentation.cli.scraping_cli_handler promath --mode=range --start-page=1 --end-page=1 || echo "Smoke test completed (timeout expected)"
