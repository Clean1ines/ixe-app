name: CI

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest radon flake8 mypy

    - name: Run quality checks
      run: |
        echo "=== Running Quality Checks ==="
        ./check_quality.sh

    - name: Run tests with coverage
      run: |
        echo "=== Running Tests with Coverage ==="
        python -m pytest tests/ -v --cov=src --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t scraping-refactor:latest .
        docker images
        
    - name: Test basic container functionality
      run: |
        docker run --rm scraping-refactor:latest python -c "import sys; sys.path.append('/app'); import src; print('âœ… Container import test passed')"
